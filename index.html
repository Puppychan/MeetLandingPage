<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Landing Page</title>
    <link rel="shortcut icon" href="./assets/images/shared/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="body">
    <header class="body-header">
        <img src="./assets/images/shared/logo.svg" alt="Logo">
    </header>
    <main class="body-main">
        <section class="body-main-groupchat">
            <div class="body-main-groupchat-avatars">   
                <img src="./assets/images/shared/avatars/avatar-left-1.png" alt="Avatar 1" class="body-main-groupchat-avatars-left body-main-groupchat-avatars-left1"> 
                <img src="./assets/images/shared/avatars/avatar-left-2.png" alt="Avatar 2" class="body-main-groupchat-avatars-left body-main-groupchat-avatars-left2"> 
                <img src="./assets/images/shared/avatars/avatar-left-3.png" alt="Avatar 3" class="body-main-groupchat-avatars-left body-main-groupchat-avatars-left3"> 
                <img src="./assets/images/shared/avatars/avatar-left-4.png" alt="Avatar 4" class="body-main-groupchat-avatars-left body-main-groupchat-avatars-left4"> 
                <img src="./assets/images/shared/avatars/avatar-left-5.png" alt="Avatar 5" class="body-main-groupchat-avatars-left body-main-groupchat-avatars-left5"> 
                <img src="./assets/images/shared/avatars/avatar-left-6.png" alt="Avatar 6" class="body-main-groupchat-avatars-left body-main-groupchat-avatars-left6"> 
            </div>
            <div class="body-main-groupchat-avatars"> 
                <img src="./assets/images/shared/avatars/avatar-right-1.png" alt="Avatar 1" class="body-main-groupchat-avatars-right body-main-groupchat-avatars-right1"> 
                <img src="./assets/images/shared/avatars/avatar-right-2.png" alt="Avatar 2" class="body-main-groupchat-avatars-right body-main-groupchat-avatars-right2"> 
                <img src="./assets/images/shared/avatars/avatar-right-3.png" alt="Avatar 3" class="body-main-groupchat-avatars-right body-main-groupchat-avatars-right3"> 
                <img src="./assets/images/shared/avatars/avatar-right-4.png" alt="Avatar 4" class="body-main-groupchat-avatars-right body-main-groupchat-avatars-right4"> 
                <img src="./assets/images/shared/avatars/avatar-right-5.png" alt="Avatar 5" class="body-main-groupchat-avatars-right body-main-groupchat-avatars-right5"> 
                <img src="./assets/images/shared/avatars/avatar-right-6.png" alt="Avatar 6" class="body-main-groupchat-avatars-right body-main-groupchat-avatars-right6"> 
            </div>
            <div class="body-main-groupchat-text">
                <h1 class="body-main-groupchat-text-title">Group Chat for Everyone</h1>
                <div class="body-main-groupchat-text-desc">Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</div>
                <div class="body-main-groupchat-text-button">
                    <button class="body-main-groupchat-text-down">
                        Download v1.3
                    </button>
                    <button class="body-main-groupchat-text-what">
                        What is it?
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
